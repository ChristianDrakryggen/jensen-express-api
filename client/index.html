<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post stuff app</title>
</head>
<body>
    <form onsubmit="newPost(); return false;" >
        <h2>Add new post</h2>
        <input id="post-firstname" placeholder="Firstname" required>
        <input id="post-email" placeholder="Email" required>
        <input id="post-title" placeholder="Title" required>
        <input id="post-content" placeholder="Content" required>
        <button type="submit">Add</button>
    </form>
    <p id="response-message"></p>
    <div id="posts"></div>
    <script src="./app.js"></script>
</body>
</html>
